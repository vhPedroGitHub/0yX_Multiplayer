version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
  pre_build:
    # nos dirijimos al directorio de la aplicacion
    commands:
      - echo Nothing to do in the pre_build phase...
      - cd front
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - front/dist/**/*